<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Worst UI with Hover</title>
  <style>
    body {
      background-color: #ff00ff; /* Screaming magenta */
      color: lime;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 5em;
      background: yellow;
      color: red;
      text-shadow: 2px 2px black;
      margin: 0;
    }

    .blinking {
      animation: blink 0.6s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 50px;
    }

    .buttons button {
      background-color: cyan;
      color: darkblue;
      font-size: 1.5em;
      border: 5px dashed red;
      margin: 20px;
      padding: 30px;
      transform: rotate(-5deg);
      transition: all 0.3s ease;
    }

    /* Hover animation in the middle of chaos */
    .buttons button:hover {
      background-color: hotpink;
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 20px yellow;
    }

    marquee {
      background: black;
      color: white;
      font-size: 1.5em;
      padding: 10px;
      margin-top: 20px;
    }

    input {
      font-size: 2em;
      padding: 20px;
      margin: 30px;
      border: 10px double orange;
      background-color: lime;
    }

    footer {
      font-size: 1.2em;
      background: red;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1 class="blinking">WELCOME TO THE WORST UI</h1>

  <marquee>ðŸš¨ WARNING: THIS IS BAD DESIGN ðŸš¨</marquee>

  <input type="text" placeholder="Type something (but you shouldn't)" />

  <div class="buttons">
    <button onclick="alert('You clicked the chaos!')">CLICK HERE</button>
    <button onclick="alert('More chaos!')">AND HERE!</button>
    <button onclick="alert('OH MY GOD!')">EVEN MORE</button>
    <button onclick="alert('Congratulations, you reached the end.')">THE END?</button>
  </div>

  <footer>
    Made with hatred for design â€“ but love for chaos.
  </footer>
</body>
</html>
